<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orinoco</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.css">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
        <style>
            .image{
                width: 100%;
            } 
        </style>
</head>

<body>
    <noscript>Veuillez activer le JavaScript !!!</noscript>
    <div class="bg-secondary">
        <div class="container">
            <div class="row">
                <nav class="col navbar navbar-expand-lg navbar-dark">
                    <a class="navbar-brand" href="index.html">
                        <img src="images/logo.png" width="100" alt="Site logo"></a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent"
                        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div id="navbarContent" class="collapse navbar-collapse">
                        <ul class="navbar-nav">
                            <li class="nav-item active">
                                <a class="nav-link" href="index.html">Accueil</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="product.html">Produits</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="cart.html">Panier</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </div>
    <div class="jumbotron text-center">
        <h1 class="text-center">Ajouter au panier</h1>
    </div>

    <div class="container">

        <div class="row">
            <div class="col-12 col-lg-6" id="imageDiv">
            </div>
            <div class="col-12 col-lg-6" id="productDiv">
                <h1 id="nameOfProduct"></h1>
                <div id="description"></div>
                <small id="price" class="text-muted"></small><br />
                <h3>Personnalisez le !</h3>
                <div class="form-group">
                    <label for="color" id="persoTxt"></label>
                    <select id="custom" class="form-control">
                    </select>
                </div>
                <div class="form-group">
                    <label for="color">Quantité</label>
                    <input type="number" id="quantity" class="form-control" autocomplete="off" min="1" value="1" required />
                </div>
                <button class="btn btn-success" id="addToCart"><i class="fas fa-cart-plus"></i> Ajouter au panier</button>

                <!--Modal -->
                <div class="modal fade" id="success" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="staticBackdropLabel">Ajouté avec succès</h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body text-center">
                          <i class="fas fa-check-circle fa-4x" style="color: green;"></i><br />
                          Article ajouté avec succès
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-danger" data-dismiss="modal">Fermer</button>
                        </div>
                      </div>
                    </div>
                </div>

                <div class="modal fade" id="error" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="staticBackdropLabel">Erreur</h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body text-center">
                          <i class="fas fa-exclamation-circle fa-4x" style="color: red;"></i><br />
                          Veuillez entrer un nombre entier !
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-danger" data-dismiss="modal">Fermer</button>
                        </div>
                      </div>
                    </div>
                </div>

                <div class="modal fade" id="error-select" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="staticBackdropLabel">Erreur</h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body text-center">
                          <i class="fas fa-exclamation-circle fa-4x" style="color: red;"></i><br />
                          Ne modifiez pas le code source du site s'il vous plaît !
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-danger" data-dismiss="modal">Fermer</button>
                        </div>
                      </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <br />

    <script src="js/classProduct.js"></script>
    <script src="js/function.js"></script>
    <script src="js/parameter.js"></script>

</body>
</html>
