<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orinoco</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.css">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <style>
        .visible{
            display: block;
        }
    </style>
</head>

<body>
    <noscript>Veuillez activer le JavaScript !!!</noscript>
    <div class="bg-secondary">
        <div class="container">
            <div class="row">
                <nav class="col navbar navbar-expand-lg navbar-dark">
                    <a class="navbar-brand" href="index.html">
                        <img src="images/logo.png" width="100" alt="Site logo"></a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent"
                        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div id="navbarContent" class="collapse navbar-collapse">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="index.html">Accueil</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="product.html">Produits</a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" href="cart.html">Panier</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </div>
    <div class="jumbotron text-center">
        <h1 class="text-center">Orinoco</h1>
    </div>
    <div class="container">
        <h2 class="text-center">Mon Panier</h2><br />
        <div class="row" id="productDiv">
        </div>
        <div class="text-center" id="totalDiv"></div>
    </div>
    <div class="container">
        <br />
        <div class="d-none" id="form">
            <h3>Avant Ã§a nous aurions besoin de quelques informations ;) </h3>
            <form action="" method="POST">
                <div class="form-group">
                    <label for="lastName">Nom:</label>
                    <input type="text" id="lastName" placeholder="Votre nom..." class="form-control" autocomplete="off"
                        required>
                    <small class="text-muted">Obligatoire</small>
                </div>
                <div class="form-group">
                    <label for="firstNameme">Prenom:</label>
                    <input type="text" id="firstName" placeholder="Votre prenom..." class="form-control" autocomplete="off"
                        required>
                    <small class="text-muted">Obligatoire</small>
                </div>
                <div class="form-group">
                    <label for="adress">Adresse:</label>
                    <input type="text" id="adress" placeholder="Votre adresse..." class="form-control" autocomplete="off"
                        required>
                    <small class="text-muted">Obligatoire</small>
                </div>
                <div class="form-group">
                    <label for="city">Ville:</label>
                    <input type="text" id="city" placeholder="Votre ville..." class="form-control" autocomplete="off"
                        required>
                    <small class="text-muted">Obligatoire</small>
                </div>
                <div class="form-group">
                    <label for="email">Adresse email:</label>
                    <input type="text" id="email" placeholder="Votre adresse email..." class="form-control"
                        autocomplete="off" required>
                    <small class="text-muted">Obligatoire</small>
                </div>
                <button id="btnSubmit" type="submit" class="btn btn-primary">Confirmer</button>
            </form>
        </div>
    </div>
    <!--Modal-->
    <div class="modal fade" id="error" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">Erreur</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body text-center">
              <i class="fas fa-exclamation-circle fa-4x" style="color: red;"></i><br />
              Votre panier est vide!
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
    </div>

    <br />
    <script src="js/classProduct.js"></script>
    <script src="js/function.js"></script>
    <script src="js/cartSecondary.js"></script>
    <script src="js/cartPrimary.js"></script>
</body>

</html>
